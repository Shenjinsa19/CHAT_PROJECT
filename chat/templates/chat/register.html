{% extends 'chat/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 5px 10px;">

  <h2 class="register-heading" style="font-family: Arial, sans-serif; font-size: 1.8rem; color: #2c3e50; margin: 0 0 5px 0;">
    Register
  </h2>

  <form method="POST" class="register-form" style="font-family: Arial, sans-serif; max-width: 400px; width: 100%; margin-bottom: 5px;">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="register-button" style="padding: 6px 12px; background-color: #1d4ed8; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; width: 100%;">
          Register
      </button>
  </form>

  <p class="login-link-text" style="font-family: Arial, sans-serif; font-size: 0.95rem; color: #333; margin: 0;">
    Already have an account? 
    <a href="{% url 'login' %}" class="login-link" style="color: #1d4ed8; text-decoration: none; font-weight: 600; margin-left: 5px;">
      Login here
    </a>
  </p>

</div>

<style>
  form.register-form input[type="text"],
  form.register-form input[type="password"],
  form.register-form input[type="email"] {
    width: 100%;
    box-sizing: border-box;
    padding: 6px 8px;
    font-size: 1rem;
    margin-bottom: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  form.register-form label {
    font-weight: 600;
    display: block;
    margin-bottom: 3px;
  }
</style>
{% endblock %}
