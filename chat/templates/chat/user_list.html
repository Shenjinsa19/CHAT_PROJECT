{% extends 'chat/base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
<h2 class="users-heading" style="font-family: Arial, sans-serif; font-size: 1.8rem; color: #2c3e50; margin-bottom: 20px;">
  Available Users to Chat
</h2>

<ul class="users-list" style="font-family: Arial, sans-serif; list-style: none; padding-left: 0;">
  {% for user in users %}
    <li class="user-item" style="padding: 10px 0; border-bottom: 1px solid #ddd; font-size: 1rem; color: #333;">
      {{ user.username }} â€” 
      <a href="{% url 'chat_room' user.username %}" class="chat-link" style="color: #1d4ed8; text-decoration: none; font-weight: 600; margin-left: 5px;">
        Chat
      </a>
    </li>
  {% empty %}
    <li style="color: #888; font-style: italic;">No users available.</li>
  {% endfor %}
</ul>
{% endblock %}
