<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Chat App{% endblock %}</title>
</head>
<body class="chat-body" style="font-family: Arial, sans-serif; margin: 20px; background-color: #fafafa; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh;">

  <div style="border: 2px solid #2c3e50; border-radius: 10px; padding: 20px; max-width: 800px; width: 90%; background: white; box-sizing: border-box; box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);">

    <header class="chat-header" style="padding: 15px 20px; background: #e2e8f0; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);">
        <h1 class="chat-header-title" style="margin: 0 0 10px 0; font-weight: 700; font-size: 1.8rem; color: #2c3e50;">
            Welcome to my Chat
        </h1>

        {% if user.is_authenticated %}
            <p class="chat-header-status" style="margin: 0; font-size: 0.95rem;">
                Logged in as {{ user.username }} |
                <a href="{% url 'logout' %}" class="chat-header-link" style="color: #1d4ed8; text-decoration: none; margin: 0 5px; font-weight: 600;">
                    Logout
                </a>
            </p>
        {% else %}
            <p class="chat-header-status" style="margin: 0; font-size: 0.95rem;">
                <a href="{% url 'login' %}" class="chat-header-link" style="color: #1d4ed8; text-decoration: none; margin: 0 5px; font-weight: 600;">
                    Login
                </a> |
                <a href="{% url 'register' %}" class="chat-header-link" style="color: #1d4ed8; text-decoration: none; margin: 0 5px; font-weight: 600;">
                    Register
                </a>
            </p>
        {% endif %}
    </header>

    {% block content %}{% endblock %}

    <footer class="chat-footer" style="padding: 15px 20px; background: #e2e8f0; border-radius: 8px; box-shadow: 0 2px 4px rgb(0 0 0 / 0.1); margin-top: 20px;">
        <p class="footer-text" style="font-size: 0.85rem; color: #6b7280; margin: 0; text-align: center;">
            &copy; 2025 Chat App
        </p>
    </footer>

  </div>

</body>
</html>
